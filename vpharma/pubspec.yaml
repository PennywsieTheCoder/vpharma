name: vpharma
description: A Final Year Project

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.4.0
  cloud_firestore: ^2.4.0
  firebase_auth: ^3.0.1
  modal_progress_hud: ^0.1.3
  uuid: ^2.2.0
  url_launcher: ^6.0.9
  permission_handler: ^8.1.4+2
  image_picker: ^0.8.2
  dio: ^4.0.0
  font_awesome_flutter: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
  - family: VarelaRound
    fonts:
      - asset: fonts/VarelaRound-Regular.ttf

  - family: ComfortaaBold
    fonts:
      - asset: fonts/Comfortaa-Bold.ttf

  - family: ComfortaaRegular
    fonts:
      - asset: fonts/Comfortaa-Regular.ttf

  - family: ComfortaaRegular
    fonts:
      - asset: fonts/Comfortaa-Regular.ttf

  - family: LobsterRegular
    fonts:
      - asset: fonts/Lobster-Regular.ttf
